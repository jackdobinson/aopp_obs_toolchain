<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
		
	</head>
	
	<body>
		{% include top-menu.html %}
		{% include breadcrumb.html %}

		<section class="table-of-contents" tabindex="0">
			<details id="table-of-contents">
				<summary><h2 class="table-of-contents">Table of Contents</h2></summary>
			</details>
		</section>

		
		<section id="content">
			{{ content }}
		</section>
		
		<footer>
			default template
		</footer>
		
		<script type="module">
			import {TableOfContents} from '{{ site.baseurl }}/assets/js/toc.js'
			
			window.onload = function() {
				const toc = TableOfContents.from_headings_in(
					document.getElementById('content')
				)
				toc.as_child_of(
					document.getElementById('table-of-contents')
				)
			}
		</script>
	</body>
</html>

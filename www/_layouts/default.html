<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
		{% include mathjax_script.html %}
		
	</head>
	
	<body>		
		{% include top-menu.html %}
		{% include breadcrumb.html %}

		<div class="table-of-contents-container">
			<section class="table-of-contents">
				<div class="table-of-contents-heading-container" tabindex="0">
					<h2 class="table-of-contents-heading">Table of Contents</h2>
				</div>
				<div class="table-of-contents-list-container" tabindex="1"></div>
			</section>
		</div>

		
		<section id="content" class="number-headings">
			{{ content }}
		</section>
		
		<footer>
			<p>Attributations</p>
			<div id="attributation">
				<figure id="university_of_oxford">
					<img src="{{ site.baseurl }}/assets/imgs/university_of_oxford.png" alt="University of oxford logo" />
					<figcaption>Thanks to the university of oxford for their continued support.</figcaption>
				</figure>
				
				<figure id="leverhulme_trust">
					<img src="{{ site.baseurl }}/assets/imgs/Leverhulme_Trust_RGB_white.png" alt="Leverhulme Trust Logo"/>
					<figcaption>This work was made possible by the generous funding of the Leverhulme Trust for project RPG-2023-028</figcaption>
				</figure>
			</div>
		</footer>
		
		<script type="module">
			import {TableOfContents} from '{{ site.baseurl }}/assets/js/toc.js'
			
			window.onload = function() {
				const toc = TableOfContents.from_headings_in(
					document.getElementById('content')
				)
				
				for (const element of document.getElementsByClassName('table-of-contents-list-container')){
					//for (const del_element of document.getElementsByClassName('table-of-contents')){
						toc.as_child_of(element)
					//}
				}
			}
		</script>
	</body>
</html>
